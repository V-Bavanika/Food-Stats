      <div class="container-fluid mt-5 contact style" id="contactid">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <h1 class="text-center main-heading">Contact us</h1>
                <p class="text-center sub-heading">We value your views and feedback</p>
                <div class="row">
                    <form action="/contact" method="POST">
                        <div class="form-group">
                            <label for="exampleInputpassword1">NAME:</label>
                            <input type="text" class="form-control" id="exampleInputpassword1" placeholder="Full name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="valid email id" name="email">
                            <small id="emailHelp" class="form-text text-muted">It will be confidential</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputpassword1">PHONE NUMBER:</label>
                            <input type="number" class="form-control" id="exampleInputpassword1" placeholder="10 digit phone no." name="phone">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputpassword1">MESSAGE:</label>
                            <input type="text" class="form-control" id="exampleInputpassword1" placeholder="message" name="message">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputpassword1">RATE US!!</label>
                            <!--<input type="" class="form-control" id="exampleInputpassword1" placeholder="message" name="message">-->
                            <select id = "rate" type = "number">
                                <option value = "one">1</option>
                                <option value = "one">2</option>
                                <option value = "one">3</option>
                                <option value = "one">4</option>
                                <option value = "one">5</option>
                            </select><br/><br/>
                        </div>
                           
                        <button onclick = "showAlert()"><a href="/tq" class="btn-style btn-primary" type="submit">SUBMIT</a></button>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
